<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="LoginPage.js" defer></script>
</head>
<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    label {
      font-size: 14px;
      color: #555;
    }
    
    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
  </style>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="+1234567890" required>
      <button type="button" id="send-otp-btn">Send OTP</button>
    </form>
    <div id="recaptcha-container"></div>
  </div>
</body>
</html>
